apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-apps
  namespace: argocd
spec:
  project: core
  source:
    repoURL: 'https://github.com/labs-home/gitops-core'
    targetRevision: HEAD
    path: appsets/appset_core.yml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true