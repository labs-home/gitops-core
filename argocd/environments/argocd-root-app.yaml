apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/labs-home/gitops-core.git'
    targetRevision: HEAD
    path: argocd/environments
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated: {}
    syncOptions:
      - ServerSideApply=true